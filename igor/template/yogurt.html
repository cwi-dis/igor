<!DOCTYPE html>
<html lang="en">
<head>
    <title>Igor: Yogurt IDE</title>
    <script src="lib/codemirror.js"></script>
    <link rel="stylesheet" href="lib/codemirror.css">
    <script src="mode/javascript/javascript.js"></script>
    <script type="text/javascript">
        function insertTab(o, e){		
	        var kC = e.keyCode ? e.keyCode : e.charCode ? e.charCode : e.which;
	        if (kC == 9 && !e.shiftKey && !e.ctrlKey && !e.altKey){
		        var oS = o.scrollTop;
		    
            if (o.setSelectionRange) {
			    var sS = o.selectionStart;	
			    var sE = o.selectionEnd;
			    o.value = o.value.substring(0, sS) + "\t" + o.value.substr(sE);
			    o.setSelectionRange(sS + 1, sS + 1);
			    o.focus();
		    } else if (o.createTextRange) {
			document.selection.createRange().text = "\t";
			e.returnValue = false;}
		    
            o.scrollTop = oS;
		    if (e.preventDefault) {
			    e.preventDefault();
		    }
		        return false;
	        }
	        return true;
        }

        function insertCodeMirror(){
            var userProgram = CodeMirror.fromTextArea(userCode);
            alert("Test");
        }
 
    </script>

</head>
<body onload="insertCodeMirror()">

    <h1>Yogurt IDE</h1>

        <textarea name= "userCode" id = "userCode" rows = "100" cols = "150" onkeydown="insertTab(this, event); insertCodeMirror();" ></textarea>
